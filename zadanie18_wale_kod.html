<b><u> Element blokowy (DIV)</u> </b> jest elementem blokowym może zawierać wewnątrz siebie zwykły tekst, jak również inne elementy blokowe. Został on pomyślany do tworzenia obszerniejszych struktur.
</span>
<span style="font-family: Gabriola, Banschrift, Times New Roman; font-size: 12mm; color: purple;"> <br>
Zastosowanie DIV
<ul type="circle">
<li>
Z div'a powinno się korzystać kiedy potrzebujemy wyodrębnić poszczególne bloki w układzie dokumentu, na przykład lewa kolumna, menu nawigacyjne, stopka.
</li>
<li>Służy do utworzenia sekcji (bloku) w pliku HTML w celu ich sformatowania za pomocą arkusza stylów CSS.</li>
</ul>

<span style="font-family: Gabriola, sans-serif, Cambria; font-size: 5mm; color: olive"> <br>
<ul type="circle">
<li>
<b><u>Elementy wyświetlane w linii(SPAN)</u></b> są elementem liniowym nie mogą zawierać elementów blokowych, ale mogą inne lementy wyśiwtlane w linii oraz zwykły tekst.
</li>
<li>Jeśli chcemy w paragrafie część tekstu wyróżnić czerwonym kolorem, do wyodrębnienia tekstu nie możemy użyć elementu div(paragraf z zasady nie może zawierać lemntów blokowych) tylko span.
Wewnątrz DIV oczywiście mozna wpisać SPAN
</li>
</ul>

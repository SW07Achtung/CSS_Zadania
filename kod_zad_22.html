<p>Wałęka-nauka ścisła oraz techniczna zajmująca się przetwarzaniem informacji, <br>
w tym również technologiami przetwarzania informacji oraz technologiami <br>
wytwarzania systemów przetwarzających informacje. <br>Zajmuje się rozwiązywaniem problemów obliczeniowych, 
opisem procesów algorytmicznych oraz tworzeniem programów komputerowych.    </p>
<p id="gruby_waleka">Wałęka-C++ jest językiem programowania ogólnego przeznaczenia wspierającym paradygmat imperatywny i obiektowy oraz programowanie generyczne.

Język C++ łączy w sobie niskopoziomowe programowanie dostosowane do konkretnych architektur komputerowych z programowaniem wysokopoziomowym, 
które może być zupełnie niezależne od specyfikacji urządzenia,<br> na którym program jest uruchamiany.   </p>
<h1 id="dlawszystkich_waleka"> Wałęka-(HyperText Markup Language) jest to język opisowy określający strukturę strony sieci Web. Jest standardowym językiem znaczników dla dokumentów przeznaczonych do wyświetlania w przeglądarce internetowej: 
umożliwia użytkownikowi tworzenie i struktury sekcji, akapitów, nagłówków, linków do stron internetowych i aplikacji.     </h1>
<div id="dlawszystkich_waleka">Wałęka-Przeglądarka internetowa, zwana również przeglądarką WWW – jak sama nazwa wskazuje, jest narzędziem umożliwiającym przeglądanie treści zawartych w internecie. <br>Jej zadaniem jest pobranie zawartości danej strony internetowej, a następnie wyświetlenie jej na ekranie użytkownika.

<br>Większość przeglądarek WWW wymienia informacje z serwerem za pośrednictwem protokołów HTTP oraz HTTPS, rzadziej przy pomocy FTP itp. <br>Nowoczesne przeglądarki oprócz swojej pierwotnej funkcji udostępniają swoim użytkownikom także szereg dodatkowych usług.	</h1>
